---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rootappset
spec:
  generators:
  - list:
      elements:
      - appname: kubewatch
        namespace: infra-kubewatch
      - appname: metrics-server
        namespace: infra-metricsserver
  template:
    metadata:
      name: '{{ appname }}'
#      annotations:
#        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      source:
        repoURL: https://github.com/sreejith-pg/helmcharts.git
        targetRevision: main
        path: '{{appname}}'
#        helm:
          # Release name override (defaults to application name)
#          releaseName: '{{appname}}'
#          valueFiles:
#          - values.yaml
      destination:
        server: '{{ .Values.apps.k8sserver }}'
        namespace: '{{namespace}}'
#      syncPolicy:
#        automated:
#          prune: true
#          selfHeal: true
#        syncOptions:
#          - CreateNamespace=true